build:
  portfolio:
    context: .

deploy:
  - envsubst < k8s/overlays/dev/secrets.sample > k8s/overlays/dev/secrets.env
  - cd k8s/overlays/dev && kustomize edit set image PORTFOLIO_IMAGE=${OKTETO_BUILD_PORTFOLIO_IMAGE} && kubectl apply -k .

dev:
  portfolio:
    image: $OKTETO_BUILD_PORTFOLIO_IMAGE
    command: bash
    sync:
      - src:/app
    forward:
      - 8000:8000
