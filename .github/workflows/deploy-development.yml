on:
  push:
    branches:
      - development

name: Deploy Development Environment

jobs:
  deploy_development:
    runs-on: ubuntu-latest
    steps:
      - name: Context
        uses: okteto/context@latest
        with:
          token: ${{ secrets.OKTETO_TOKEN }}
          url: ${{ secrets.OKTETO_URL }}

      - id: gh_username
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ github.actor }}

      - name: Development namespace
        uses: okteto/create-namespace@latest
        with:
          namespace: development-${{ steps.gh_username.outputs.lowercase }}

      - name: Deploy development environment
        uses: okteto/pipeline@latest
        with:
          name: development-${{ steps.gh_username.outputs.lowercase }}
          scope: personal
