on:
  workflow_dispatch:

name: Destroy Development Environment

jobs:
  destroy_development:
    runs-on: ubuntu-latest
    steps:
      - name: Context
        uses: okteto/context@latest
        with:
          token: ${{ secrets.OKTETO_TOKEN }}
          url: ${{ secrets.OKTETO_URL }}

      - id: gh_username
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ github.actor }}

      - name: Destroy development namespace
        uses: okteto/delete-namespace@latest
        with:
          namespace: development-${{ steps.gh_username.outputs.lowercase }}
